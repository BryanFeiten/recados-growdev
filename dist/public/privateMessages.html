<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/complement.css">
        <link rel="stylesheet" href="/css/private-messages.css">
        <title>Mensagens Privadas</title>
    </head>
    <body>
        <div class="container-fluid d-flex bg-dark justify-content-around align-items-center text-white p-3 h3 text-decoration-none" id="header">
            <a id="logOut" class="text-white" href="#youReallyLogOut" data-bs-toggle="modal">Sair</a>
            <a href="./about.html" class="text-white"><h2 class="h3">Recados</h2></a>
            <h2 class="h3"><u>Mensagens Privadas</u></h2>
            <h2 class="h3 m-0" id="userLogged"></h2>
        </div>
        <div class="d-flex col-12" id="container">
            <div id="conversations" class="col-3 bg-dark">
                
            </div>
            <div class="container-fluid d-flex col-9 flex-column bg-mid-light justify-content-start pt-1">
                <div id="userActive" class="user-active bg-primary d-flex align-items-center">
                    <div class="user-logo"></div>
                    <div id="userRecipient" class="user-recipient h5 text-white">ESCOLHA UM USUÁRIO</div>
                </div>
                <div id="conversation" class="bg-black d-flex flex-column pt-2">
                    
                </div>
                <div id="inputs" class="bg-black d-flex mb-2">
                    <form class="d-flex">
                        <input id="privateMessageText" class="w-100 p-1 mr-1" type="text" autocomplete="off">
                        <input class="btn btn-success" type="submit" value="Enviar" onclick="saveCRUD(event)">
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="youReallyLogOut" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Você realmente deseja sair?<span class="text-min" id="editMessageId"></span></h5>
                        <a class="btn btn-close p-0" data-bs-dismiss="modal" aria-label="Close"><h5>&times;</h5></a>
                    </div>
                    <div class="modal-body d-flex flex-column">
                        <p>Gostamos de ter você por aqui, mas caso realmente deseje sair, saiba que estaremos aqui esperando por você.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onClick="onClickLogOut(event)">Sair</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/privateMessages.js"></script>
    </body>
</html>
