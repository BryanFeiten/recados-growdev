<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/complement.css">
        <title>Fa√ßa seu login</title>
    </head>
    <body>
        <div class="bg-black d-flex">
            <img id="logo" src="/images/logo.jpeg" alt="Application Logo">
            <div class="m-auto col-6 text-center">
                <form id="form-login" autocomplete="off">
                    <div class="widthForms m-auto card col-6 p-1 text-left bg-blue">
                        <h1 class="card-header m-auto text-white h2 mb-1">Entre com sua conta</h1>
                        <div class="card-body bg-white d-flex flex-column">
                            <input class="mb-1" type="text" id="username" autocomplete="off" placeholder="Username">
                            <input class="mb-1" type="password" id="password" placeholder="Senha">
                            <input class="mt-1 btn btn-primary" type="submit" onclick="onClickLogIn(event)" value="Entrar">
                        </div>
                        <a href="registration.html" class="text-center text-white m-auto">Desejo me cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
